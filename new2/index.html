<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>SGPA Calculator</h1>
    
    <div id="input-section">
      <div class="input-group">
        <label for="grade1">Grade 1:</label>
        <input type="text" id="grade1" placeholder="Enter grade (A, B, etc.)">
        <label for="credit1">Credit 1:</label>
        <input type="number" id="credit1" placeholder="Enter credits">
      </div>
      
      <div class="input-group">
        <label for="grade2">Grade 2:</label>
        <input type="text" id="grade2" placeholder="Enter grade (A, B, etc.)">
        <label for="credit2">Credit 2:</label>
        <input type="number" id="credit2" placeholder="Enter credits">
      </div>

      <div class="input-group">
        <label for="grade3">Grade 3:</label>
        <input type="text" id="grade3" placeholder="Enter grade (A, B, etc.)">
        <label for="credit3">Credit 3:</label>
        <input type="number" id="credit3" placeholder="Enter credits">
      </div>
      
      <!-- Add more grade and credit inputs as needed -->

      <button onclick="calculateSGPA()">Calculate SGPA</button>
    </div>

    <div id="result-section">
      <h2>Result:</h2>
      <p id="sgpa-output">Your SGPA will be displayed here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
