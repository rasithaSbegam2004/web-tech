<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            const bmi = weight / (height * height);
            const result = document.getElementById('result');

            if (bmi < 18.5) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)} (Underweight)`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)} (Normal weight)`;
            } else if (bmi >= 25 && bmi < 29.9) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)} (Overweight)`;
            } else {
                result.textContent = `Your BMI is ${bmi.toFixed(2)} (Obesity)`;
            }
        }
    </script>
</body>
</html>
